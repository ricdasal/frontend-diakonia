<section class="container">
  <header>Agregar Usuario</header>
  <form class="form" [formGroup]="form" (submit)="submit()">
    <div class="input-box">
      <label>Nombres</label>
      <input
        type="text"
        placeholder="Ingrese Nombres"
        required
        formControlName="name"
      />
    </div>

    <div class="input-box">
      <label>Apellidos</label>
      <input
        type="text"
        placeholder="Ingrese Apellidos"
        required
        formControlName="apellido"
      />
    </div>

    <div class="input-box">
      <label>Correo Electronico</label>
      <input
        type="email"
        placeholder="Ingrese Correo Electronico"
        required
        formControlName="email"
      />
    </div>

    <div class="column">
      <div class="input-box">
        <label>Numero Teléfonico</label>
        <input
          type="number"
          placeholder="Ingrese Numero Teléfonico"
          required
          formControlName="telefono"
        />
      </div>

      <!--
      <div class="input-box">
        <label>Fecha Nacimiento</label>
        <input type="date" placeholder="Ingrese Fecha de Nacimiento" required />
      </div>
      -->
    </div>

          <input type="radio" id="check-male" name="gender" checked class="gender"/>

          <label for="check-other">Prefiero no decirlo</label>
        </div>
      </div>
    </div>
    -->

    <div class="input-box address">
      <label>Cargo</label>
      <select
        class="form-select p-2"
        type="text"
        aria-label="Ingrese Cargo"
        required
        formControlName="cargo_institucional"
      >
        <option selected disabled>Selecciona un cargo</option>
        <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
      </select>

      <!--
      <div class="column">
        <div class="select-box">

          </select>
        </div>
        <input type="text" placeholder="Enter your city" required />
      </div>
      -->

      <div class="column">
        <input
          type="password"
          placeholder="Ingrese Contraseña"
          required
          formControlName="password"
        />
        <input
          type="password"
          placeholder="Confirmar Contraseña"
          required
          formControlName="password"
        />
      </div>
    </div>

    <div style="display: flex; flex-direction: row; gap: 1rem">
      <button class="cerrar" type="button"  >Cerrar</button>

      <button class="enviar" type="submit">Confirmar</button>
    </div>

</section>
