<header>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo">
          <img src="/assets/IMAGENES/logo.jpg" class="logo-home" routerLink="/" >
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end">
        <div class="menu_icon" [class.menu_icon_Class]="menu_icon_variable" (click)="openMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu" [class.menuClass]="menuVariable">
          <ul>
            <li routerLink="/instituciones">instituciones</li>
            <li routerLink="/adminuser">usuarios</li>
            <li routerLink="/login">login</li>
            <li routerLink="/mapa">mapa</li>
            <li (click)="logout()">logout</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
