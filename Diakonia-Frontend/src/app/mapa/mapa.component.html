
<div class="body-container">
  <div class="container">
    <div class="box" style="background-color:white">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3 text-center">{{ nombreInstitucion }}</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">

            <div class="col-sm-6">
              <label for="contactoNombre" class="form-label">Nombre Contacto</label> <br>
              <!-- <div style="background-color: white; border: 1px solid rgb(153, 153, 153); border-radius:3px; height: 55px; display: flex; align-items: center; justify-content: center">
                <p style="margin: 0;">{{nombreContacto}}</p>
              </div> -->
              <h6>{{nombreContacto}}</h6>
            </div>

            <div class="col-sm-6">
              <label for="contactoNombre" class="form-label">Apellido Contacto</label> <br>
              <!-- <div style="background-color: white; border: 1px solid rgb(153, 153, 153); border-radius:3px; height: 55px; display: flex; align-items: center; justify-content: center">
                <p style="margin: 0;">{{apellidoContacto}}</p>
              </div> -->
              <h6>{{apellidoContacto}}</h6>
            </div>


            <div class="col-sm-6">
              <label for="firstName" class="form-label">Latitud</label>
              <ul>
                <li *ngFor="let item of latitudesList">{{item}}</li>
              </ul>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Longitud</label>
              <ul>
                <li *ngFor="let item of longitudesList">{{item}}</li>
              </ul>
            </div>

            <div class="col-sm-6">
              <label for="address" class="form-label">Dirección</label> <br>
              <ul>
                <li *ngFor="let item of direccionList">{{item}}</li>
              </ul>
            </div>

            

            <div class="col-sm-6">
              <label for="address" class="form-label">Url Google Maps</label> <br>
              <ul>
                <li *ngFor="let item of urlsList">{{item}}</li>
              </ul>

            </div>

            
            <div class="col-sm-6">
              <label for="address" class="form-label">Sectorización</label> <br>
              <ul>
                <li *ngFor="let item of sectorizacionList">{{item}}</li>
              </ul>
            </div>

            <div class="col-sm-6">
              <label for="address" class="form-label">Correos Contacto</label> <br>
              <ul>
                <li *ngFor="let item of correosContacto">{{item}}</li>
              </ul>
            </div>


            <div class="col-sm-6">
              <label for="address" class="form-label">Telefonos Contacto</label> <br>
              <ul>
                <li *ngFor="let item of telefonosContacto">{{item}}</li>
              </ul>
            </div>
            
          </div>

          <hr class="my-4">


          <button class="w-100 btn btn-danger btn-lg" type="submit" routerLink="/instituciones">Volver a Instituciones</button>
        </form>
      </div>


    </div>
    <div class="box" style="background-color:#4d9853">
      <!---->
      <google-map [center]="{
        lat: this.latitudesList[0],
        lng: this.longitudesList[0]
      }"
              height="100%"
              width="100%"
              [zoom]="zoom"
              (mapClick)="addMarker($event)">
              
              <map-marker *ngFor="let markerPosition of markerPositions"
                          [position]="markerPosition"
                          [options]="markerOptions">

                          <map-circle [center]="markerPosition" 
                            [radius]="this.numeroBeneficiarios" 
                            [options]="{ 
                              fillColor: '#000000', 
                              strokeOpacity: 0.5, 
                              fillOpacity: 0.1, 
                              strokeWeight: 1.5,
                            }"
                          />
                          
              </map-marker>
  </google-map>

    </div>
  </div>
</div>
