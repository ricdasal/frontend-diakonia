<h1 mat-dialog-title class="title-space">FORMULARIO PARA AGREGAR/EDITAR DATOS</h1>

  <div class="mat-mdc-dialog-container">

    <div mdc-dialog mat-dialog-content class="espaciador-contenedor">

      <mat-form-field appearance="outline">
        <mat-label>Nombre </mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="espaciado-formfield">
        <mat-label>Apellido </mat-label>
        <input matInput>
      </mat-form-field>

    </div>


    <div mat-dialog-content class="espaciador-contenedor">

      <mat-form-field appearance="outline" >
        <mat-label>Cargo</mat-label>
        <mat-select [formControl]="toppings" >
          <mat-select-trigger>
            {{toppings.value?.[0] || ''}}
            <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
              (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="espaciado-formfield">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

    </div>

    <div mat-dialog-content class="espaciador-contenedor">

      <mat-form-field appearance="outline">
        <mat-label>Telefono </mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="espaciado-formfield">
        <mat-label>Contraseña</mat-label>
        <input matInput>
      </mat-form-field>

    </div>

    <div mat-dialog-content class="espaciador-contenedor">

      <mat-form-field appearance="outline">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput>
      </mat-form-field>

    </div>

    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close style="margin-left: 25px; margin-bottom:20px">Cerrar</button>
      <button mat-raised-button color="primary" style="margin-left: 5px; margin-bottom:20px" (click)="editUser()">{{actionBtn}}</button>
    </div>

  </div>
