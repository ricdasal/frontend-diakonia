<div class="titulo-mapa">
  <h2>Instituciones Asociadas a Diakonia</h2>
</div>

<div class="contenedor-mapa">
  <google-map [center]="center"
          height="550px"
          width="1350px"
          [zoom]="zoom"
          (mapClick)="addMarker($event)">
    <map-marker *ngFor="let markerPosition of markerPositions; let i = index"
                  [position]="markerPosition"
                  [options]="markerOptions">
                  <map-info-window>
                    {{this.direccionMapList[i]}}
                  </map-info-window>
                  <map-circle [center]="markerPosition" [radius]="radioAccionList[i]" [options]="{ fillColor: '#000000', strokeOpacity: 0.5, fillOpacity: 0.1, strokeWeight: 1.5,}" />
                </map-marker>

  </google-map>
</div>

<div class="contenedor-boton">
  <button class="w-100 btn btn-danger btn-lg" type="submit" routerLink="/instituciones">Listado De Instituciones</button>
</div>
