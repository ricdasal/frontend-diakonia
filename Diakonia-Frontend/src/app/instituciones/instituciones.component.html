
<div class="container-toolbar" >
  <mat-toolbar >
    <mat-toolbar-row >

      <div class="contenedor-form-busqueda">
        <mat-form-field appearance="outline" class="form-busqueda">
          <mat-label>Busqueda</mat-label>
          <input matInput placeholder="Buscar">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="warn" (click)="openDialog()"><mat-icon matSuffix>add</mat-icon></button>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar >
    <mat-toolbar-row >
      <div>
        <input hidden type="file" #fileInput (change)="uploadFile($event)" />
        <button mat-raised-button color="warn" (click)="fileInput.click()">
          <mat-icon matSuffix>archive</mat-icon>
        </button>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>


</div>

<div class="container">

  <div class="container-margen">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Institucion </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}}% </td>
        </ng-container>

        <ng-container matColumnDef="numero_beneficiarios">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Beneficiarios </th>
          <td mat-cell *matCellDef="let row"> {{row.numero_beneficiarios}} </td>
        </ng-container>

        <ng-container matColumnDef="ruc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ruc </th>
          <td mat-cell *matCellDef="let row"> {{row.ruc}} </td>
        </ng-container>

        <ng-container matColumnDef="mes_ingreso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes Ingreso </th>
          <td mat-cell *matCellDef="let row"> {{row.red_bda[0].mes_ingreso}} </td>
        </ng-container>

        <ng-container matColumnDef="anio_ingreso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o Ingreso </th>
          <td mat-cell *matCellDef="let row"> {{row.red_bda[0].anio_ingreso}} </td>
        </ng-container>

        <ng-container matColumnDef="mapa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mapa </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" routerLink="/mapa">
              <mat-icon>location_on</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button color="accent" (click)="openDialogData()">
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="editInstitucion(row)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn">
              <mat-icon>not_interested</mat-icon>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>



  </div>
</div>
