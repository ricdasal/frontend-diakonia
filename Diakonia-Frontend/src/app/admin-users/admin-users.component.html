      <div>
        <button mat-flat-button color="warn" (click)="this.newUser()" class="boton-rojo">
          <mat-icon matSuffix class="centrado">add</mat-icon>
        </button>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

<div class="container">

  <div class="container-margen">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">  
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="color-header"> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="color-header"> Nombre</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="color-header"> Apellido</th>
          <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="cargo_institucional">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="color-header"> Cargo </th>
          <td mat-cell *matCellDef="let row"> {{row.cargo_institucional}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="color-header"> Correo </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="color-header"> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="color-header"> Acciones </th>
          <td mat-cell *matCellDef="let row" style="display: flex; flex-direction: row;">

            <button mat-icon-button color="primary" (click)="editUser(row)">
              <mat-icon style="color: rgb(70, 80, 59)">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteUser(row)">
              <mat-icon style="color: rgb(197, 97, 98)">delete</mat-icon>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>



  </div>
</div>
